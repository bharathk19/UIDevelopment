<html lang="en-us">
    <head>
        <title> Learing Stuff with fifth Page </title>
    </head>
    <body>
        <h1> This is Main Heading </h1>
        <p> This page talks about linking the pages. </p>
        <p> Movie Review:
            <ul>
                <li><a href="http://www.empireonline.com">EmpireonLine</a></li>
                <li><a href="http://www.metacritic.com">MetaCritic</a></li>

        <p> <a href="mailto:jon@example.org"> Email Jon </a> </p>

        <!-- when we add an attribute with target "_blank" the browser tries to open it in the new Window. -->
